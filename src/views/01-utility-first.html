<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind CSS</title>
    <link rel="icon" href="/src/assets/favicon/tailwind.svg" />
    <link rel="stylesheet" href="/src/styles/output.css" />
  </head>
  <body>
    <div class="flex min-h-10 items-center justify-center bg-sky-200">
      <figure class="m-10 flex w-1/2 gap-6 rounded-lg bg-white p-4 shadow-lg">
        <img
          class="h-20 w-20 flex-grow self-center"
          src="/src/assets/logo/tailwindcss.svg"
          alt="Tailwind CSS Logo"
        />
        <figcaption class="flex-grow">
          <strong class="text-base text-cyan-500" lang="en"
            >Tailwind
            <abbr class="no-underline" title="Cascading Style Sheet"
              >CSS</abbr
            ></strong
          >
          <p class="my-4">
            다양한 Tailwind CSS의 유틸리티 세트를 활용해 복잡한 컴포넌트를
            구성할 수 있습니다.
          </p>
          <a
            class="text-sm text-cyan-600"
            href="https://tailwindcss.com/docs/utility-first"
            rel="noopener noreferrer"
            target="_blank"
          >
            유틸리티 퍼스트 펀더멘탈
          </a>
        </figcaption>
      </figure>
    </div>
